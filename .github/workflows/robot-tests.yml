name: Robot Framework Back Tests

on:
  push:
    branches:
      - main  # Ou adicione outros branches, se necess√°rio
  workflow_dispatch:

jobs:
  test:
    name: API Tests Robot
    runs-on: ubuntu-24.04

    steps:
      - name: Clonar arquivos do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Instala√ß√£o das depend√™ncias
        run: |
          pip install --upgrade pip
          pip install robotframework
          pip install robotframework-requests
          pip install Faker
          pip install pyyaml

      - name: Executando os testes de API do Robot
        run: |
          mkdir -p results/  # Garante que o diret√≥rio de resultados exista
          robot --outputdir results/ ./tests  # Ajuste para rodar os testes na pasta 'tests'

      - name: Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-framework-back-report
          path: results/

  deploy:
    name: Deploy GitHub Pages üåê
    runs-on: ubuntu-24.04
    if: success()  # Garante que o deploy s√≥ ocorra se os testes passarem
    needs:
      - test

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: robot-framework-back-report
          path: results/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: results/

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
